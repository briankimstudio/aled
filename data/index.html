<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Color Wheel Demo</title>
	<script src="jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src="raphael-min.js" type="text/javascript"></script>
  <script src="colorwheel.js" type="text/javascript"></script>

  <script type='text/javascript'>
  function run_aled(){

    function input_example(){
      var cw = Raphael.colorwheel($("#test .colorwheel")[0],window.innerWidth,360).color("#00F");
      cw.input($("#test input")[0]);

      cw.onchange(function(){	
        console.log($("#test_input").val()); 
        $(document.body).css("background",$("#test_input").val());
        $.post( "rgb", { color: $("#test_input").val()} );
      });
      return cw;
    }
    var input = $("#test input");
    var cw = input_example();
  }
  
  $(run_aled);
</script>
</head>
<body>
  <div id='test'>
    <div class='colorwheel'/>
    <input id='test_input' type='text' value='#00FF00' hidden/>
  </div>
</body>
</html>
